{% extends 'articles/basa.html' %}

{% block contentcategory %}
<ul>
    {% for c in category %}

        <li>
           <h2><a href="{{ c.get_absolute_url }}">{{c.name}}</a></h2>
        </li>

    {% endfor %}
</ul>
{% endblock %}

{% block contentpost %}

    {% for p in posts %}

            <p><a href="{{ p.get_absolute_url }}">{{p.title}}</a></p>
            <p>{{p.content}}</p>
<hr>
    {% endfor %}

{% endblock %}
